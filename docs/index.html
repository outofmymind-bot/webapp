<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App</title>
  <style>
    /* Устанавливаем фото свиньи на фон */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-image: url('https://a.d-cd.net/tEAAAgE2ZuA-1920.jpg'); /* Фото свиньи */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1; /* Чтобы кнопка была поверх фона */
    }

    #balance {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      z-index: 1; /* Чтобы текст был поверх фона */
    }

    h1, p {
      z-index: 1;
      position: relative;
    }

    #upgradeButton {
      margin-top: 20px;
      background-color: #f39c12;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p>Нажмите кнопку, чтобы заработать деньги!</p>
  
  <button id="clickButton">Клик!</button>
  <div id="balance">Баланс: 0</div>

  <button id="upgradeButton">Прокачать (стоимость 100)</button>

  <!-- Включаем Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBDX4yEAm6-ZBv6zSOitBxMaS0Fy0LexHg",
      authDomain: "webapp-ce829.firebaseapp.com",
      databaseURL: "https://webapp-ce829-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "webapp-ce829",
      storageBucket: "webapp-ce829.firebasestorage.app",
      messagingSenderId: "998997599277",
      appId: "1:998997599277:web:a967a629ede57838a104a4",
      measurementId: "G-5JLLT4GP7E"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);

    // Получаем уникальный идентификатор пользователя из LocalStorage
    let userId = localStorage.getItem('userId');
    if (!userId) {
      // Если идентификатор не найден, создаем новый и сохраняем в LocalStorage
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    console.log('Идентификатор пользователя:', userId);

    // Ссылка на балансы в Firebase
    const balanceRef = firebase.database().ref('balances/' + userId);

    // Функция для обновления баланса
    function updateBalance(amount) {
      console.log("Кнопка нажата, пытаемся обновить баланс...");
      
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        console.log("Текущий баланс: ", balance);
        balance = balance ? balance : 0; // если баланса нет, ставим 0
        balance += amount;  // Увеличиваем или уменьшаем баланс
        console.log("Новый баланс: ", balance);
        balanceRef.set(balance);  // Сохраняем новый баланс в Firebase
        document.getElementById('balance').innerText = "Баланс: " + balance;
      }).catch(function(error) {
        console.log("Ошибка при чтении данных из Firebase: ", error);
      });
    }

    // Обработчик клика по кнопке "Клик!"
    document.getElementById('clickButton').addEventListener('click', function() {
      updateBalance(1); // При клике увеличиваем на 1
    });

    // Обработчик клика по кнопке "Прокачать"
    document.getElementById('upgradeButton').addEventListener('click', function() {
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        console.log("Текущий баланс перед прокачкой: ", balance);
        balance = balance ? balance : 0; // если баланса нет, ставим 0
        if (balance >= 100) {
          balance -= 100; // Уменьшаем на 100
          console.log("Баланс после прокачки: ", balance);
          balanceRef.set(balance);  // Сохраняем новый баланс в Firebase
          document.getElementById('balance').innerText = "Баланс: " + balance;
          // Увеличиваем доход с кликов
          updateBalance(2);  // При прокачке каждый клик будет прибавлять 2
        } else {
          alert("Недостаточно средств для прокачки!");
        }
      }).catch(function(error) {
        console.log("Ошибка при чтении данных из Firebase: ", error);
      });
    });
  </script>
</body>
</html>
