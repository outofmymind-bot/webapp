<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-image: url('https://a.d-cd.net/tEAAAgE2ZuA-1920.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      overflow: hidden;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1;
    }

    #balance {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      z-index: 1;
    }

    #pigNameInput {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      z-index: 1;
    }

    #upgradeButton, #hryukButton, #topButton {
      margin-top: 20px;
      background-color: #f39c12;
      border: none;
      color: white;
    }

    #topPlayers {
      margin-top: 20px;
      font-size: 18px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      display: none;
    }

    #hryukLevel {
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }

  </style>
</head>
<body>
  <h1>Имя свинки:</h1>
  <input type="text" id="pigNameInput" placeholder="Введите имя свинки">
  <button id="saveButton">Сохранить</button>

  <div id="balance">Баланс: 0</div>
  <div id="hryukLevel">Уровень хрюкания: 0</div>

  <button id="upgradeButton">Прокачать (стоимость 100)</button>
  <button id="hryukButton">Хрюкаем ежеминутно</button>
  <button id="topButton">Лучшие</button>

  <div id="topPlayers">
    <h2>Топ 5 пользователей</h2>
    <ul id="playersList"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDX4yEAm6-ZBv6zSOitBxMaS0Fy0LexHg",
      authDomain: "webapp-ce829.firebaseapp.com",
      databaseURL: "https://webapp-ce829-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "webapp-ce829",
      storageBucket: "webapp-ce829.firebasestorage.app",
      messagingSenderId: "998997599277",
      appId: "1:998997599277:web:a967a629ede57838a104a4",
      measurementId: "G-5JLLT4GP7E"
    };

    firebase.initializeApp(firebaseConfig);

    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    const balanceRef = firebase.database().ref('balances/' + userId);
    const hryukLevelRef = firebase.database().ref('hryukLevel/' + userId);
    const clickValueRef = firebase.database().ref('clickValue/' + userId);
    const pigNameRef = firebase.database().ref('pigNames/' + userId);
    const lastActionRef = firebase.database().ref('lastAction/' + userId);

    let clickValue = 1;
    let hryukLevel = 0;
    let hryukRate = 1;  // Сколько монет добавляется каждую секунду

    function updateBalance(amount) {
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        balance = balance ? balance : 0;
        balance += amount;
        balanceRef.set(balance);
        document.getElementById('balance').innerText = "Баланс: " + balance;
      });
    }

    function startHryukanie() {
      setInterval(function() {
        updateBalance(hryukRate); 
      }, 1000);  // Каждую секунду
    }

    clickValueRef.once('value').then(function(snapshot) {
      let storedClickValue = snapshot.val();
      if (storedClickValue) {
        clickValue = storedClickValue;
      }
    });

    hryukLevelRef.once('value').then(function(snapshot) {
      let storedHryukLevel = snapshot.val();
      if (storedHryukLevel) {
        hryukLevel = storedHryukLevel;
        hryukRate = hryukLevel;  // Каждый уровень дает +1 монету каждую секунду
        document.getElementById('hryukLevel').innerText = "Уровень хрюкания: " + hryukLevel;
      }
    });

    pigNameRef.once('value').then(function(snapshot) {
      const storedPigName = snapshot.val();
      if (storedPigName) {
        document.getElementById('pigNameInput').value = storedPigName;
      }
    });

    document.body.addEventListener('click', function(event) {
      if (!event.target.closest('button') && event.target !== document.getElementById('pigNameInput')) {
        updateBalance(clickValue);
      }
    });

    document.getElementById('upgradeButton').addEventListener('click', function() {
      const upgradeCost = 1000 * Math.pow(10, hryukLevel);  // Стоимость прокачки увеличивается с каждым уровнем
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        if (balance >= upgradeCost) {
          balance -= upgradeCost;
          balanceRef.set(balance);
          hryukLevel++;
          hryukRate = hryukLevel;  // Уровень прокачки увеличивает скорость хрюканья
          hryukLevelRef.set(hryukLevel);  // Сохраняем новый уровень хрюканья
          document.getElementById('balance').innerText = "Баланс: " + balance;
          document.getElementById('hryukLevel').innerText = "Уровень хрюкания: " + hryukLevel;
        } else {
          alert("Недостаточно средств для прокачки!");
        }
      });
    });

    document.getElementById('hryukButton').addEventListener('click', function() {
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        if (balance >= 10) {
          balance -= 10;
          balanceRef.set(balance);
          document.getElementById('balance').innerText = "Баланс: " + balance;
          startHryukanie();
          lastActionRef.set(Date.now());
        } else {
          alert("Недостаточно средств для хрюканья!");
        }
      });
    });

    function showTopPlayers() {
      const topPlayersRef = firebase.database().ref('balances');
      topPlayersRef.once('value', function(snapshot) {
        const players = [];
        snapshot.forEach(function(childSnapshot) {
          const userId = childSnapshot.key;
          const balance = childSnapshot.val();
          const pigName = childSnapshot.val('pigNames') || 'Без имени';
          const hryukLevel = childSnapshot.val('hryukLevel') || 0;
          players.push({ userId, pigName, balance, hryukLevel });
        });

        players.sort(function(a, b) {
          return b.balance - a.balance; // Сортируем по балансу, от большего к меньшему
        });

        const playersList = document.getElementById('playersList');
        playersList.innerHTML = ''; 

        players.slice(0, 5).forEach(function(player, index) {
          const playerElement = document.createElement('li');
          playerElement.textContent = `${index + 1}. ${player.pigName} - Баланс: ${player.balance}, Уровень хрюкания: ${player.hryukLevel}`;
          playersList.appendChild(playerElement);
        });

        document.getElementById('topPlayers').style.display = 'block';
        setTimeout(function() {
          document.getElementById('topPlayers').style.display = 'none';
        }, 10000);
      });
    }

    document.getElementById('topButton').addEventListener('click', showTopPlayers);

    document.getElementById('pigNameInput').addEventListener('change', function() {
      const pigName = document.getElementById('pigNameInput').value;
      pigNameRef.set(pigName);
    });

  </script>
</body>
</html>
