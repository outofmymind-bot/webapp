<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-image: url('https://a.d-cd.net/tEAAAgE2ZuA-1920.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      overflow: hidden;
    }

    #nameBlock {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #pigNameInput {
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
      border-radius: 5px 0 0 5px;
      flex-grow: 1;
    }

    #saveButton {
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    #saveButton::after {
      content: "✔"; /* Галочка */
      font-size: 18px;
    }

    #balance {
      margin-top: 80px; /* Отступ ниже блока имени */
      font-size: 24px;
      color: green;
      z-index: 1;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1;
    }

    #upgradeButton, #hryukButton, #topButton {
      margin-top: 20px;
      background-color: #f39c12;
      border: none;
      color: white;
    }

    #topPlayers {
      margin-top: 20px;
      font-size: 18px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="nameBlock">
    <input type="text" id="pigNameInput" placeholder="Введите имя свинки">
    <button id="saveButton"></button>
  </div>

  <div id="balance">Баланс: 0</div>

  <button id="upgradeButton">Прокачать (ур. 1)</button>
  <button id="hryukButton">Хрюкаем (ур. 1)</button>
  <button id="topButton">Лучшие</button>

  <div id="topPlayers">
    <h2>Топ 5 пользователей</h2>
    <ul id="playersList"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDX4yEAm6-ZBv6zSOitBxMaS0Fy0LexHg",
      authDomain: "webapp-ce829.firebaseapp.com",
      databaseURL: "https://webapp-ce829-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "webapp-ce829",
      storageBucket: "webapp-ce829.firebasestorage.app",
      messagingSenderId: "998997599277",
      appId: "1:998997599277:web:a967a629ede57838a104a4",
      measurementId: "G-5JLLT4GP7E"
    };

    firebase.initializeApp(firebaseConfig);

    const pigNameRef = firebase.database().ref('pigNames/' + localStorage.getItem('userId'));
    const pigNameInput = document.getElementById('pigNameInput');
    const saveButton = document.getElementById('saveButton');

    pigNameInput.addEventListener('change', function() {
      const pigName = pigNameInput.value;
      pigNameRef.set(pigName);
    });

    saveButton.addEventListener('click', function() {
      const pigName = pigNameInput.value;
      pigNameRef.set(pigName);
    });
  </script>
</body>
</html>
