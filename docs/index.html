<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Durger King - Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #balance {
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Durger King!</h1>
  <p>Нажмите кнопку, чтобы заработать деньги!</p>
  
  <button id="clickButton">Клик!</button>
  <div id="balance">Баланс: 0</div>

  <!-- Включаем Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBDX4yEAm6-ZBv6zSOitBxMaS0Fy0LexHg",
      authDomain: "webapp-ce829.firebaseapp.com",
      databaseURL: "https://webapp-ce829-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "webapp-ce829",
      storageBucket: "webapp-ce829.firebasestorage.app",
      messagingSenderId: "998997599277",
      appId: "1:998997599277:web:a967a629ede57838a104a4",
      measurementId: "G-5JLLT4GP7E"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);

    // Получаем уникальный идентификатор пользователя из LocalStorage
    let userId = localStorage.getItem('userId');
    if (!userId) {
      // Если идентификатор не найден, создаем новый и сохраняем в LocalStorage
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    console.log('Идентификатор пользователя:', userId);

    // Ссылка на балансы в Firebase
    const balanceRef = firebase.database().ref('balances/' + userId);

    // Функция для обновления баланса
    function updateBalance() {
      console.log("Кнопка нажата, пытаюсь обновить баланс...");
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        console.log("Текущий баланс: ", balance);
        balance = balance ? balance : 0; // если баланса нет, ставим 0
        balance += 10;  // Увеличиваем баланс
        console.log("Новый баланс: ", balance);
        balanceRef.set(balance);  // Сохраняем новый баланс в Firebase
        document.getElementById('balance').innerText = "Баланс: " + balance;
      }).catch(function(error) {
        console.log("Ошибка при чтении данных из Firebase: ", error);
      });
    }

    // Обработчик клика
    document.getElementById('clickButton').addEventListener('click', updateBalance);

    // Отправляем Telegram ID и userId на сервер для связи
    function linkTelegramAccount(telegramId) {
      const url = `https://your-server-url/set_user_id?telegram_id=${telegramId}&user_id=${userId}`;
      fetch(url)
        .then(response => response.text())
        .then(data => {
          console.log("Привязка выполнена: ", data);
        })
        .catch(error => {
          console.error("Ошибка привязки: ", error);
        });
    }

    // Пример передачи ID (вместо реального бота)
    // linkTelegramAccount('<Telegram_chat_id_here>');

  </script>
</body>
</html>
