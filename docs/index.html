<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>Web App</title>
  <style>
    /* Стили остаются такими же */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://a.d-cd.net/tEAAAgE2ZuA-1920.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px;
    }
    #pigNameInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    #saveButton {
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    #saveButton:hover {
      background-color: #218838;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 20px;
    }
    .button-container button {
      width: 48%;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 5px;
      background-color: #2F353B;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .bottom-button-row {
      display: flex;
      justify-content: space-between;
      padding-bottom: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding-top: 50px;
      z-index: 999;
    }
    .modal-content {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      padding: 20px;
      display: inline-block;
    }
    .modal-content ul {
      list-style: none;
      padding: 0;
    }
    .modal-content li {
      margin: 10px 0;
      font-size: 18px;
    }
    .hryu-text {
      position: absolute;
      color: white;
      font-size: 20px;
      font-weight: bold;
      animation: pop-up 0.5s ease-out;
    }
    @keyframes pop-up {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <audio id="hryukSound" src="hryuk.mp3" preload="auto"></audio>

  <div class="pig-name-container">
    <input type="text" id="pigNameInput" placeholder="Введите имя свинки">
    <button id="saveButton">✔</button>
  </div>

  <div class="button-container">
    <div class="bottom-button-row">
      <button id="upgradeButton">Прокачать</button>
      <button id="hryukButton">Хрюкаем</button>
    </div>
    <div class="bottom-button-row">
      <button id="topButton">Лучшие</button>
      <button id="balanceButton">Нахрюкано 0</button>
    </div>
  </div>

  <div class="modal" id="topModal">
    <div class="modal-content">
      <h2>Топ 5 пользователей</h2>
      <ul id="topPlayersList"></ul>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDX4yEAm6-ZBv6zSOitBxMaS0Fy0LexHg",
      authDomain: "webapp-ce829.firebaseapp.com",
      databaseURL: "https://webapp-ce829-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "webapp-ce829",
      storageBucket: "webapp-ce829.firebasestorage.app",
      messagingSenderId: "998997599277",
      appId: "1:998997599277:web:a967a629ede57838a104a4",
      measurementId: "G-5JLLT4GP7E"
    };

    firebase.initializeApp(firebaseConfig);

    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    const balanceRef = firebase.database().ref('balances/' + userId);
    const pigNameRef = firebase.database().ref('pigNames/' + userId);
    const upgradeLevelRef = firebase.database().ref('upgradeLevel/' + userId);
    const hryukLevelRef = firebase.database().ref('hryukLevel/' + userId);

    let upgradeLevel = 1;
    let hryukLevel = 1;

    pigNameRef.once('value').then(function(snapshot) {
      const pigName = snapshot.val();
      if (pigName) {
        document.getElementById('pigNameInput').value = pigName;
      } else {
        const savedPigName = localStorage.getItem('pigName');
        if (savedPigName) {
          document.getElementById('pigNameInput').value = savedPigName;
        }
      }
    });

    function formatNumber(number) {
      if (number >= 1e33) {
        return (number / 1e33).toFixed(2) + ' Дециллионов';
      } else if (number >= 1e30) {
        return (number / 1e30).toFixed(2) + ' Нониллионов';
      } else if (number >= 1e27) {
        return (number / 1e27).toFixed(2) + ' Октиллионов';
      } else if (number >= 1e24) {
        return (number / 1e24).toFixed(2) + ' Септиллионов';
      } else if (number >= 1e21) {
        return (number / 1e21).toFixed(2) + ' Секстиллионов';
      } else if (number >= 1e18) {
        return (number / 1e18).toFixed(2) + ' Квинтлн';
      } else if (number >= 1e15) {
        return (number / 1e15).toFixed(2) + ' Квадрлн';
      } else if (number >= 1e12) {
        return (number / 1e12).toFixed(2) + ' Трлн';
      } else if (number >= 1e9) {
        return (number / 1e9).toFixed(2) + ' Млрд';
      } else if (number >= 1e6) {
        return (number / 1e6).toFixed(2) + ' Млн';
      } else if (number >= 1e3) {
        return (number / 1e3).toFixed(2) + ' Тыс';
      } else {
        return number;
      }
    }

    function updateButtonLabels() {
      let upgradeCost = 100 * Math.pow(10, upgradeLevel - 1);
      document.getElementById('upgradeButton').innerText = `Разовые хрюки (ур. ${upgradeLevel}) ${formatNumber(upgradeCost)} хрюканий`;

      let hryukCost = 1000 * Math.pow(10, hryukLevel - 1);
      document.getElementById('hryukButton').innerText = `Периодические похрюкивания (ур. ${hryukLevel}) ${formatNumber(hryukCost)} хрюканий`;
    }

    balanceRef.once('value').then(function(snapshot) {
      const balance = snapshot.val();
      document.getElementById('balanceButton').innerText = "Нахрюкано " + formatNumber(balance || 0);
    });

    upgradeLevelRef.once('value').then(function(snapshot) {
      upgradeLevel = snapshot.val() || 1;
      updateButtonLabels(); 
    });

    hryukLevelRef.once('value').then(function(snapshot) {
      hryukLevel = snapshot.val() || 1;
      updateButtonLabels(); 
      startHryukanie();
    });

    function startHryukanie() {
      setInterval(function() {
        updateBalance(hryukLevel);
      }, 1000);
    }

    function updateBalance(amount) {
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        balance = balance ? balance : 0;
        balance += amount;
        balanceRef.set(balance);
        document.getElementById('balanceButton').innerText = "Нахрюкано " + formatNumber(balance);
      });
    }

    document.getElementById('upgradeButton').addEventListener('click', function() {
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        let cost = 100 * Math.pow(10, upgradeLevel - 1);
        if (balance >= cost) {
          balance -= cost;
          upgradeLevel++;
          balanceRef.set(balance);
          upgradeLevelRef.set(upgradeLevel);
          document.getElementById('balanceButton').innerText = "Нахрюкано " + formatNumber(balance);
          updateButtonLabels(); 
        } else {
          alert(`Недостаточно средств для прокачки! Нужно еще ${cost - balance} монет.`);
        }
      });
    });

    document.getElementById('hryukButton').addEventListener('click', function() {
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        let cost = 1000 * Math.pow(10, hryukLevel - 1);
        if (balance >= cost) {
          balance -= cost;
          hryukLevel++;
          balanceRef.set(balance);
          hryukLevelRef.set(hryukLevel);
          document.getElementById('balanceButton').innerText = "Нахрюкано " + formatNumber(balance);
          updateButtonLabels(); 
          startHryukanie();
        } else {
          alert(`Недостаточно средств для хрюканья! Нужно еще ${cost - balance} монет.`);
        }
      });
    });

    document.getElementById('topButton').addEventListener('click', function() {
      const modal = document.getElementById('topModal');
      modal.style.display = 'block';
    });

    function closeModal() {
      document.getElementById('topModal').style.display = 'none';
    }
  </script>
</body>
</html>
