<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Web App</title>
  <style>
    /* Устанавливаем фото свиньи на фон */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-image: url('https://a.d-cd.net/tEAAAgE2ZuA-1920.jpg'); /* Фото свиньи */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      overflow: hidden; /* Блокирует возможный скролл */
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1; /* Чтобы кнопка была поверх фона */
    }

    #balance {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      z-index: 1; /* Чтобы текст был поверх фона */
    }

    h1, p {
      z-index: 1;
      position: relative;
    }

    #upgradeButton, #hryukButton, #topButton {
      margin-top: 20px;
      background-color: #f39c12;
      border: none;
      color: white;
    }

    #topPlayers {
      margin-top: 20px;
      font-size: 18px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      display: none;
    }

    /* Запрещаем зум и изменение масштаба */
    html, body {
      touch-action: manipulation;  /* Отключает возможность зума с помощью жестов */
      -ms-touch-action: manipulation; /* Для старых версий IE */
      user-select: none; /* Отключает выделение текста */
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p>Нажмите в любое место, чтобы заработать деньги!</p>
  
  <button id="clickButton">Клик!</button>
  <div id="balance">Баланс: 0</div>

  <button id="upgradeButton">Прокачать (стоимость 100)</button>
  <button id="hryukButton">Хрюкаем ежеминутно (стоимость 10)</button>
  <button id="topButton">Лучшие</button>

  <div id="topPlayers">
    <h2>Топ 10 игроков</h2>
    <ul id="playersList"></ul>
  </div>

  <!-- Включаем Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBDX4yEAm6-ZBv6zSOitBxMaS0Fy0LexHg",
      authDomain: "webapp-ce829.firebaseapp.com",
      databaseURL: "https://webapp-ce829-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "webapp-ce829",
      storageBucket: "webapp-ce829.firebasestorage.app",
      messagingSenderId: "998997599277",
      appId: "1:998997599277:web:a967a629ede57838a104a4",
      measurementId: "G-5JLLT4GP7E"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);

    // Получаем уникальный идентификатор пользователя из LocalStorage
    let userId = localStorage.getItem('userId');
    if (!userId) {
      // Если идентификатор не найден, создаем новый и сохраняем в LocalStorage
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    console.log('Идентификатор пользователя:', userId);

    // Ссылка на балансы в Firebase
    const balanceRef = firebase.database().ref('balances/' + userId);
    const clickValueRef = firebase.database().ref('clickValue/' + userId);

    // Начальная стоимость клика
    let clickValue = 1;

    // Функция для обновления баланса
    function updateBalance(amount) {
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        balance = balance ? balance : 0; // если баланса нет, ставим 0
        balance += amount;  // Увеличиваем или уменьшаем баланс
        balanceRef.set(balance);  // Сохраняем новый баланс в Firebase
        document.getElementById('balance').innerText = "Баланс: " + balance;
      });
    }

    // Функция для увеличения баланса ежеминутно
    function startHryukanie() {
      setInterval(function() {
        updateBalance(50); // Каждые 3 секунды увеличиваем баланс на 50
      }, 3000); // Каждые 3 секунды
    }

    // Получаем стоимость клика из Firebase, чтобы она сохранялась между сессиями
    clickValueRef.once('value').then(function(snapshot) {
      let storedClickValue = snapshot.val();
      if (storedClickValue) {
        clickValue = storedClickValue;
      }
    });

    // Обработчик клика по всей странице, исключая кнопки
    document.body.addEventListener('click', function(event) {
      // Проверяем, был ли клик сделан по кнопке
      if (!event.target.closest('button')) {
        updateBalance(clickValue); // При клике увеличиваем на текущую стоимость
      }
    });

    // Обработчик клика по кнопке "Прокачать"
    document.getElementById('upgradeButton').addEventListener('click', function() {
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        if (balance >= 100) {
          balance -= 100; // Уменьшаем на 100
          balanceRef.set(balance);  // Сохраняем новый баланс в Firebase
          document.getElementById('balance').innerText = "Баланс: " + balance;
          clickValue = 2; // Каждый клик теперь будет приносить 2
          clickValueRef.set(clickValue); // Сохраняем новое значение стоимости клика в Firebase
        } else {
          alert("Недостаточно средств для прокачки!");
        }
      });
    });

    // Обработчик клика по кнопке "Хрюкаем ежеминутно"
    document.getElementById('hryukButton').addEventListener('click', function() {
      balanceRef.once('value').then(function(snapshot) {
        let balance = snapshot.val();
        if (balance >= 10) {
          balance -= 10; // Уменьшаем на 10
          balanceRef.set(balance);  // Сохраняем новый баланс в Firebase
          document.getElementById('balance').innerText = "Баланс: " + balance;
          startHryukanie(); // Запускаем процесс увеличения баланса
        } else {
          alert("Недостаточно средств для хрюканья!");
        }
      });
    });

    // Функция для получения топ-10 игроков
    function showTopPlayers() {
      const topPlayersRef = firebase.database().ref('balances');

      topPlayersRef.orderByValue().limitToLast(10).once('value', function(snapshot) {
        const players = [];
        snapshot.forEach(function(childSnapshot) {
          const userId = childSnapshot.key;
          const balance = childSnapshot.val();
          players.push({ userId, balance });
        });

        // Сортируем игроков по балансу в убывающем порядке
        players.sort(function(a, b) {
          return b.balance - a.balance;
        });

        // Отображаем топ-10 игроков
        const playersList = document.getElementById('playersList');
        playersList.innerHTML = ''; // Очищаем список

        players.slice(0, 10).forEach(function(player, index) {
          const playerElement = document.createElement('li');
          playerElement.textContent = `${index + 1}. ${player.userId} - Баланс: ${player.balance}`;
          playersList.appendChild(playerElement);
        });

        // Показываем список
        document.getElementById('topPlayers').style.display = 'block';
      });
    }

    // Обработчик клика по кнопке "Лучшие"
    document.getElementById('topButton').addEventListener('click', showTopPlayers);
  </script>
</body>
</html>
