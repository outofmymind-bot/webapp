<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #balance {
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p>Нажмите кнопку, чтобы заработать деньги!</p>
  
  <button id="clickButton">Клик!</button>
  <div id="balance">Баланс: 0</div>

  <script>
    let balance = 0;
    let clicks = 0;

    // Функция для увеличения баланса при клике
    function handleClick() {
      clicks++;
      balance += 10;  // Каждый клик добавляет 10 единиц к балансу
      document.getElementById("balance").innerText = "Баланс: " + balance;
    }

    // Обработчик клика
    document.getElementById("clickButton").addEventListener("click", handleClick);
  </script>
</body>
</html>
